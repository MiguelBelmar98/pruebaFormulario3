    <img class="wave" src="../img/wave.png">
    <div class="container register">
        <div class="img">
            <img id="imagenEjercicio">
        </div>
        <div class="login-content-register1">
            <form action=" ">
                <h2 class="title">Antropometria</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-weight"></i>
                    </div>
                    <div class="div">
                        <h5>Peso inicial (kg)</h5>
                        <input id="pesoInicial" type="text" class="input" onchange="calcularIMC()">
                    </div>
                </div>

                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-ruler-horizontal"></i>
                    </div>
                    <div class="div">
                        <h5>Talla (m)</h5>
                        <input id="talla" type="text" class="input" onchange="calcularIMC()">
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-balance-scale"></i>
                    </div>
                    <div class="div">
                        <h5>Peso Max (kg)</h5>
                        <input id="pesoMaximo" type="text" class="input" >
                    </div>   
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-calculator"></i>
                    </div>
                    <div class="div">
                        <h5>IMC inicial</h5>
                        <input id="imcInicial" type="text" class="input">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-child"></i>
                    </div>
                    <div class="div">
                        <h5>Estado Nutricional</h5>
                        <input id="estadoNutricional" type="text" class="input">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-bolt"></i>
                    </div>
                    <div class="div">
                        <h5>Factor Energía</h5>
                        <input id="factorEnergia" type="number" class="input" min="1" max="4">
                    </div>
                </div>                
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-child"></i>
                    </div>
                    <div class="div">
                        <h5>Composicion Corporal</h5>
                        <input id="composicionCorporal" type="text" class="input">
                    </div>
                </div>                
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-tape"></i>
                    </div>
                    <div class="div">
                        <h5>C. Cintura (cm)</h5>
                        <input id="cinturaC" type="text" class="input">
                    </div>
                </div>
